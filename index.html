<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canvas Assignment</title>
</head>
<body>
    <header>
        <h1 id="header"></h1>
    </header>

    <div class="container">
        <form id="inputForm">
            <label for="imageSrc">Image URL:</label>
            <input type="text" id="imageSrc" name="imageSrc">

            <label for="imageText">Image Text:</label>
            <input type="text" id="imageText" name="imageText">

            <label for="headerText">Header Text:</label>
            <input type="text" id="headerText" name="headerText">

            <label for="footerText">Footer Text:</label>
            <input type="text" id="footerText" name="footerText">

            <button type="button" id="generateBtn">Upload Button</button>
        </form>
    </div>

    <canvas id="my_canvas" width="400" height="300"></canvas>

    <footer>
        <button id="downloadBtn">Download Image</button>
        <h3 id="footer"></h3>
    </footer>

    <script src="script.js"></script>
</body>
</html>
